<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="contact-form">
      <form action="#">
        <h1>Contact Us</h1>

        <div class="name-container">
          <div class="firstname">
            <label for="firstname">First Name</label>
            <input type="text" required />
          </div>
          <div class="lastname">
            <label for="lastname">Last Name</label>
            <input type="text" required />
          </div>
        </div>
        <div class="email-container">
          <label for="email">Email Address</label>
          <input type="email" />
        </div>
        <div class="query-container">
          <label for="query">Query Type</label>
          <div class="query-section">
            <div class="query">
              <input type="radio" name="" id="" name="query" />
              <label for=""> Genaral Inquary</label>
            </div>
            <div class="query">
              <input type="radio" name="" id="" name="query" />
              <label for=""> Support Request</label>
            </div>
          </div>
        </div>
        <div class="message">
          <label for="">Message</label>
          <textarea name="" id=""></textarea>
        </div>
        <div class="terms">
          <input type="radio" name="" id="" name="ok" />
          <label for="">I consent to being contacted by them</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
